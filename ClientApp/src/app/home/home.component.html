<div class="row">
  <div class="col-12 text-center">
    <h1 class="m-5">Check your password!</h1>
  </div>
  <div class="col-12 mx-auto mt-5" style="max-width: 300px">
    <label for="inputPassword">Password</label>
    <input (keyup)="onKey($event)"
           type="password"
           class="form-control"
           id="inputPassword"
           placeholder="Password">
    <app-password-indecator [score]="strength"></app-password-indecator>
    <app-requirement-indecator [req]="requirements"></app-requirement-indecator>
    <div>score: {{score}}</div>
  </div>
</div>
